<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('fl.jpg') no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 500px;
        }
        h3 {
            margin-bottom: 25px;
            color: #f8b400;
            font-size: 28px;
            text-transform: uppercase;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        input, select {
            padding: 12px;
            width: 90%;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            text-align: center;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background: #f8b400;
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(248, 180, 0, 0.7);
        }
        .btn:hover {
            background: #d18b00;
            box-shadow: 0 0 15px rgba(248, 180, 0, 1);
        }
        .home-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: #f8b400;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 0 10px rgba(248, 180, 0, 0.7);
        }
        .home-btn:hover {
            background: #d18b00;
            box-shadow: 0 0 15px rgba(248, 180, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Search for Flights</h3>
        <form action="search-flight.php" method="POST">
            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit" class="btn">Search Flights</button><br>
        </form>
        <a href="index.html" class="home-btn">Home</a>
    </div>
</body>
</html>
